<div class="d-flex flex-column p-2">
  <div class="d-flex justify-content-end">
    <button mat-raised-button color="primary" (click)="addNewTopic()">
      Add Topic
    </button>
  </div>
  <div class="d-flex flex-wrap gap-2">
    @for(topic of allTopics; track $index){
    <mat-card class="p-2">
      <mat-card-header>
        <mat-card-subtitle>Topic No. {{ $index + 1 }} </mat-card-subtitle>
        <mat-card-title>{{ topic.name }}</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <p>{{ topic.description }}</p>
        <mat-divider></mat-divider>
      </mat-card-content>
      <mat-card-actions>
        <button (click)="viewTopic()" mat-button>View</button>
        <button (click)="editTopic()" mat-button>Edit</button>
        <button (click)="deleteTopic(topic)" mat-button>
          <mat-icon>delete</mat-icon>
        </button>
      </mat-card-actions>
    </mat-card>
    }
  </div>
</div>
